<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script defer src="scripts/script.js"></script>
  </head>
  <body>
    <div class="container-forecast">
      <div class="inputs-wrapper">
        <input
          type="text"
          name="search"
          id="search"
          class="input-search"
          placeholder="Digite o nome da cidade..."
        />
        <button class="btn">
          <svg
            class="icon-search"
            xmlns="http://www.w3.org/2000/svg"
            fill="#fff"
            width="800px"
            height="800px"
            viewBox="0 0 24 24"
          >
            <path
              d="M10.035,18.069a7.981,7.981,0,0,0,3.938-1.035l3.332,3.332a2.164,2.164,0,0,0,3.061-3.061l-3.332-3.332A8.032,8.032,0,0,0,4.354,4.354a8.034,8.034,0,0,0,5.681,13.715ZM5.768,5.768A6.033,6.033,0,1,1,4,10.035,5.989,5.989,0,0,1,5.768,5.768Z"
            />
          </svg>
        </button>
      </div>

      <h2 class="weather-city">Tempo em Florianópolis</h2>

      <div class="temp-container">
        <p class="temp">19°C</p>
        <p class="temp-min">Min 17°C</p>
        <p class="temp-max">Max 22°C</p>
      </div>

      <div class="weather">
        <img
          src="https://openweathermap.org/img/wn/04n.png"
          alt="Icone do clima atual"
          class="icon-weather"
        />
        <p class="weather-txt">Nublado | Humidade: 76%</p>
      </div>
      <p class="humidity"></p>
    </div>
  </body>
</html>
